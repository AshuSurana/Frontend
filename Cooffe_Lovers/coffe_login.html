<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Lover Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Welcome</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Landing Page</a>
            </li>
            
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-6">Log In</h1>
            <p class="lead">
                Enter your email and password below to login to Coffee Lover...
            </p>
            
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputLable">Email Address</label>
                <input type="email" class="form-control" id="exampleInputLable" placeholder="Enter your email Id">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" class="form-control" id="exampleInputLable" placeholder="Enter password">

            </div>
            <div class="form-group">
                <div class="form-check">
                    <label for="form-ckeck-label">
                        <input type="checkbox" class="form-check-input">
                        Keep me logged In
                    </label>

                </div>
                <div>
                    <button type="button" class="btn">Submit</button>
                </div>

            </div>
            

        </form>

    </div>
  </body>
